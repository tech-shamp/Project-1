    <main class="container">
      <div class="contact section">
        <h2>Contact Us</h2>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217807.9600204868!2d74.06125108687262!3d31.462325577260714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3918fde40e954753%3A0xb8ea639d79127a78!2sLahore%20City%2C%20Lahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1665878744208!5m2!1sen!2s"

          height="400px"
          style="border: 0; margin-top: 4rem"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <form action="https://formspree.io/f/mrgjvwjk" method="POST" id="form">
          <div class="wrapper grid grid__col-2">
            <div class="labels">
              <label for="name">Name:</label>
              <label for="email">Email:</label>
              <label for="message">Message:</label>
            </div>
            <div class="inputs">
              <input type="text" name="name" required />
              <input type="text" name="email" required />
              <textarea name="message" id="message" required cols="1" rows="10">
Hi Shampy! How are you? I want help in </textarea
              >
            </div>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
